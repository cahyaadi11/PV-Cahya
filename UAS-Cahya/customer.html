<html>

<head>

<body style="background-image: url(logo.png);">
    <h3>Data Customer</h3>
    <form id="form">
        <label for="name">Nama:</label><br />
        <input type="text" name="name" required />
        <br /><br />
        <label for="number">Phone Number:</label><br />
        <input type="number" name="number" required />
        <br /><br />
        <label for="date">Date:</label><br />
        <input type="date" name="date" placeholder="YYYY-MM-DD" required />
        <br /><br />
        <label for="status">kelamin:</label><br/>
        <select id="status" name="status">
            <option>laki laki</option>
            <option>perempuan</option>
            </select> <br/><br/>

        <label for="alamat">Alamat:</label><br />
        <input type="text" name="alamat" required></input>
        <br /><br />
        <input type="submit" />
    </form>
    <script>
        const electron = require("electron");
        const{
            ipcRenderer
        } = electron;

        const form = document.getElementById("form");
        const elements = {};

        form.addEventListener("submit", event =>{
            event.preventDefault();

            for (let i = 0; i < form.elements.length; i++) {
                if (form.elements[i].type !== "submit")
                    elements[form.elements[i].name] = form.elements[i].value;
            }

            ipcRenderer.send("kasir:customer", elements);
        })
    </script>
    
</body>

</html>
