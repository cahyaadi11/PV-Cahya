<html>
<head>
<title></title>
<style>

@font-face {
font-family: fontku;
src: url(8PinMatrix-PoGm.ttf);
}
.putih{
    color: white;
    font-family: fontku;
    font-size: x-small;
  }
.tengah{
    background-image:url(img.jpg);
    background-position:center;
    width:auto;
    height:auto;
         
}

table{
    background:url(img2.jpg);
    margin:auto;

  }
  
</style>
</head>
<body class="tengah">
<div>
  
    <table border="1">
    <h2 align="center" style="background: black; color: whitesmoke;">Silahkan Masukkan Pembelian Anda</h2>
    <tr>    
    <th class="putih">Nama</th>
    <th><input type="text"  id="nama" onchange="total()" ></th>
    </tr>
    <tr>    
    <th class="putih">Harga</th>
    <th><input type="number"  id="harga" onchange="total()"></th>
    </tr>
    <tr>    
    <th class="putih">Jumlah Beli</th>    
    <th><input type="number" id="jumlah"  value="0" onchange="total()"></th>
    </tr>
    <tr>    
    <th class="putih">kategori</th>
    <th><select id="status" onchange="total()">
    <option>Baju</option>
    <option>Celana</option>
    <option>Sepatu</option>
    <option>Sandal</option>
            <option>Jaket</option>
            <option>Sweter</option>
            <option>Kemeja</option>
    </select></th>
    </tr>
    <tr>    
    <th class="putih">Jumlah Total</th>
    <th><input type="text" style="background:#FFFFE0" id="total" disabled></th>
    </tr>
    <tr>    
    <th class="putih">Pembayaran</th>    
    <th><input type="number" id="bayar" onchange="total()"></th>
    </tr>
    <tr>    
    <th class="putih">Kembalian</th>
    <th><input type="text" style="background:#FFFFE0" id="total1" disabled></th>
    </tr>
    <tr>   
    <table class="putih" width="300" height="201px" border="8">
    <th><label align="landscape"  id="cetak" ></label></th>
    </table>
    </tr>         
   
    </table>
        <marquee scrolldelay="100" direction="left" style="background: black; color: whitesmoke;"> Anda puas Kami senang. HAPPY SHOPPING</marquee>
  
  
        <script class="putih" type="text/javascript">
            function total() {
                var Nama = document.getElementById('nama').value;
                var Harga =  parseInt(document.getElementById('harga').value);
                var Jumlah_Beli =  parseInt(document.getElementById('jumlah').value);
                var Pembayaran =  parseInt(document.getElementById('bayar').value);
                var Jenis = document.getElementById("status").value;
                var Jumlah_Harga = Harga * Jumlah_Beli;
                document.getElementById('total').value = Jumlah_Harga;
            
                var kembali = Pembayaran - Jumlah_Harga;
                document.getElementById('total1').value = kembali;
              
                var cetak = "Nama    : "+Nama+"<br><br>"+
                            "Harga   : "+Harga+"<br><br>"+
                            "Jumlah Beli  : "+Jumlah_Beli+"<br><br>"+
                            "Kategori   : "+Jenis+"<br><br>"+
                            "Jumlah Total  : "+Jumlah_Harga+"<br><br>"+
                            "Pembayaran  : "+Pembayaran+"<br><br>"+
                            "Kembalian  : "+kembali;
                document.getElementById("cetak").innerHTML=cetak;   
                }function reloadpage(){
            location.reload()
        }
</script>
</div>
</body>
</html>
